<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
        para aprender a programar.
    </p>
    <p>
        O repositorio do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"></iframe>
        no <a href="https://gustavoguanabara.github.io" target="_blank"></a> Github
        também é legal
    </p>
</body>
</html>
