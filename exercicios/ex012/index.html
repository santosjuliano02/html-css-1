<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
<p>Este video esta hospedado no meu proprio servidor.</p>
<video width="560" poster="imagem/tuê.jpg" controls autoplay loop>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.mvk.mkv" type="video/mvk">
    <source src="midia/meu-video.webm.webm" type="">
    <source src="midia/meu-video2.mp4.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reproduçao de video</p>
</video>
<h1>Inserindo videos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/TJRyKe2IAU8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
