<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>  
    <p>Em HTML5, podemos inserir os elemetos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p> 

    <ul>
        <abbr title="Use a tag <p>">
            <li>Páragrafos</li>
        </abbr>
        <abbr title="Use a tag <h1>">
            <li>Titulos</li>
        </abbr>
        <abbr title="Use a tag <abbr>">
            <li>Abreviações</li>
        </abbr>
        <abbr title="Use a tag <code>">
            <li>Códigos-Fontes</li>
        </abbr>
        <abbr title="Use a tag <ol> e <li>">
            <li>Listas numeradas</li>
        </abbr>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
